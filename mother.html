    <title>С Днем Мамы!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <div class="content">
            <h1 class="title">С праздником,<br>любимая мама! </h1>
            <div class="poem">

                <p>Считаю тебя лучшей самой, <br>
                    Ценю теплоту твоих глаз. <br>
                    С Днем матери, милая мама, <br>
                    Тебя поздравляю сейчас. <br>
                </p>
                <p> Забудь про заботы, усталость, <br>
                    Весельем сейчас насладись. <br>
                    Желаю, чтоб ты улыбалась <br>
                    От счастья, мамуля, всю жизнь!<br>
                </p>
            </div>

        </div>
    </div>
</body>

</html>
